alias "printcurrents1"	"echo CURRENT SETTINGS; spacer"
alias "printcurrents2"	"echo SENSITIVITY; sensitivity"
alias "printcurrents3"	"echo LERP; cl_interp"
alias "printcurrents4"	"echo INTERP; cl_interp_ratio"
alias "printcurrents5"	"echo RATES; rate; cl_updaterate; cl_cmdrate"

alias "currents"		"start; printcurrents1; printcurrents2; printcurrents3; printcurrents4; printcurrents5; end"

